events {
    worker_connections 1024;
}

http {
    # Cache flag file checks (2s)
    open_file_cache max=100 inactive=60s;
    open_file_cache_valid 2s;
    open_file_cache_errors on;

    # Disable caching for maintenance page
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;

    # Phone (sgos-phone)
    server {
        listen 9000;
        server_name phone.sgl.as;
        resolver 127.0.0.11 valid=10s;
        set $upstream sgos-phone-app:8000;

        error_page 503 @maintenance;

        location @maintenance {
            root /srv;
            try_files /maintenance.html =503;
        }

        location / {
            # Global maintenance mode
            if (-f /srv/flags/global.flag) {
                return 503;
            }
            # App-specific maintenance mode
            if (-f /srv/flags/phone.flag) {
                return 503;
            }

            proxy_pass http://$upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Docflow (sgos-docflow)
    server {
        listen 9000;
        server_name docflow.sgl.as;
        resolver 127.0.0.11 valid=10s;
        set $upstream sgos-docflow-app:8000;

        client_max_body_size 100M;  # Allow large file uploads

        error_page 503 @maintenance;

        location @maintenance {
            root /srv;
            try_files /maintenance.html =503;
        }

        location / {
            # Global maintenance mode
            if (-f /srv/flags/global.flag) {
                return 503;
            }
            # App-specific maintenance mode
            if (-f /srv/flags/docflow.flag) {
                return 503;
            }

            proxy_pass http://$upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Add more server blocks here as apps are added to Hornbill
}
