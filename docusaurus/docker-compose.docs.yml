services:
  docs:
    image: node:24-alpine
    working_dir: /app/site
    volumes:
      - ..:/app
      - node_modules:/app/site/node_modules
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm start -- --host 0.0.0.0 --port 4200"

volumes:
  node_modules:
