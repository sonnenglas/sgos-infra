server {
    listen 4200;
    server_name _;

    # Docker DNS resolver (required for dynamic upstream resolution)
    resolver 127.0.0.11 valid=10s;
    set $upstream docs:3000;

    # Check if maintenance mode is active
    set $maintenance 0;
    if (-f /srv/maintenance-mode/maintenance.flag) {
        set $maintenance 1;
    }

    # Maintenance mode: serve static page
    location / {
        if ($maintenance = 1) {
            root /srv/maintenance-mode;
            rewrite ^(.*)$ /index.html break;
        }

        # Normal mode: proxy to docs
        proxy_pass http://$upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Disable caching for maintenance page
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
}
