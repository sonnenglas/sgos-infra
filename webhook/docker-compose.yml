services:
  webhook:
    image: almir/webhook
    container_name: webhook
    user: root
    ports:
      - "127.0.0.1:9000:9000"
    volumes:
      - ./hooks.json:/etc/webhook/hooks.json:ro
      - ./scripts:/scripts
      - /srv/services:/srv/services
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/stefan/.ssh:/root/.ssh:ro
    environment:
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
    entrypoint: ["/bin/sh", "-c", "apk add --no-cache docker-cli docker-cli-compose openssh-client && exec /usr/local/bin/webhook -verbose -hooks=/etc/webhook/hooks.json -hotreload -template"]
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    restart: unless-stopped
