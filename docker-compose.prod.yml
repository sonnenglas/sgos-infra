services:
  # Nginx reverse proxy - handles maintenance mode switching
  proxy:
    image: nginx:alpine
    container_name: sgos-infra-proxy
    ports:
      - "127.0.0.1:4200:4200"
    volumes:
      - ./maintenance-mode:/srv/maintenance-mode:ro
      - ./maintenance-mode/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - docs
    restart: unless-stopped

  # Docusaurus docs site (internal, accessed via proxy)
  docs:
    image: node:24-alpine
    container_name: sgos-infra-docs
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - GIT_COMMIT=${GIT_COMMIT:-dev}
    command: sh -c "npm install && npm run build && npx serve build -l 3000"
    restart: unless-stopped

volumes:
  node_modules:
