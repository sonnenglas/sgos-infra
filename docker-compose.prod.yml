services:
  docs:
    image: node:24-alpine
    container_name: sgos-infra-docs
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - GIT_COMMIT=${GIT_COMMIT:-dev}
    command: sh -c "npm install && npm run build && npx serve build -l 3000"
    restart: unless-stopped
    networks:
      - sgos

networks:
  sgos:
    external: true

volumes:
  node_modules:
