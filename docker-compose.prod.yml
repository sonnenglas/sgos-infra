services:
  docs:
    image: node:24-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "127.0.0.1:4200:3000"
    command: sh -c "npm install && npm run build && npx serve build -l 3000"
    restart: unless-stopped

volumes:
  node_modules:
